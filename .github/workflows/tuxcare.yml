name: TuxCare VEX Auto-Triage

on:
  workflow_dispatch:      # Manual trigger

jobs:
  triage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Run TuxCare VEX Auto-Triage
        uses: anayden/tuxcare-workflow@main
        with:
          ecosystems: 'java'
          token: ${{ secrets.PERSONAL_TOKEN }}
